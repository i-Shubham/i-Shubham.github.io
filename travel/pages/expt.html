<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paris Travel Blog</title>
    <style>
        body {
            font-family: 'Arial, sans-serif';
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            text-align: center;
            padding: 50px;
            background-color: #333;
            color: white;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            overflow: hidden;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery img {
            max-width: 100%;
            max-height: 150px;
            width: auto;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .gallery-item {
            flex: 1 1 calc(25% - 20px);
            box-sizing: border-box;
            text-align: center;
        }
        @media (max-width: 768px) {
            .gallery-item {
                flex: 1 1 calc(33% - 20px);
            }
        }
        @media (max-width: 480px) {
            .gallery-item {
                flex: 1 1 calc(50% - 20px);
            }
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }
        .popup img {
            max-width: 90%;
            max-height: 70%;
            border-radius: 10px;
            object-fit: contain;
        }
        .popup .alt-text {
            margin-top: 5px;
            color: white;
            // font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
        .popup .close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            color: black;
            font-size: 40px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            opacity: 0.8;
        }
        .popup .close:hover {
            opacity: 1;
        }
        .blurred {
            filter: blur(5px);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Paris Travel Blog</h1>
        <p>Discover the magic of the City of Light</p>
    </div>
    <div class="container" id="mainContainer">
        <h2>Photo Gallery</h2>
        <div class="gallery">
            <div class="gallery-item"><img src="../images/pages/paris/IMG_7855.jpg" alt="As the plane descends and the <b>Eiffel Tower</b> comes into view, a wave of emotion sweeps over. The city, with its timeless charm and romantic allure, feels like a long-lost lover finally within reach. Stepping onto the cobblestone streets, the heart beats faster, and every sight and sound feels like a whisper of affection." onclick="openPopup(this)"></div>
            <div class="gallery-item"><img src="../images/pages/paris/GrandHotelLeveque.jpeg" alt="Eiffel Tower2" onclick="openPopup(this)"></div>
            <div class="gallery-item"><img src="../images/pages/paris/IMG_7872.jpg" alt="Eiffel Tower3" onclick="openPopup(this)"></div>
            <div class="gallery-item"><img src="../images/pages/paris/IMG_7887.jpg" alt="Eiffel Tower4" onclick="openPopup(this)"></div>
            <div class="gallery-item"><img src="../images/pages/paris/IMG_7898.jpg" alt="Eiffel Tower5" onclick="openPopup(this)"></div>
        </div>
    </div>
    <div class="popup" id="popup">
        <img src="" alt="Popup Image" id="popupImage">
        <div class="alt-text" id="popupAltText"></div>
        <button class="close" onclick="closePopup()">X</button>
    </div>

    <script>
        function openPopup(imageElement) {
            const imageSrc = imageElement.src;
            const imageAlt = imageElement.alt;
            document.getElementById('popup').style.display = 'flex';
            document.getElementById('popupImage').src = imageSrc;
            document.getElementById('popupAltText').innerText = imageAlt;
            document.getElementById('mainContainer').classList.add('blurred');
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('popupImage').src = '';
            document.getElementById('popupAltText').innerText = '';
            document.getElementById('mainContainer').classList.remove('blurred');
        }
    </script>
</body>
</html>
